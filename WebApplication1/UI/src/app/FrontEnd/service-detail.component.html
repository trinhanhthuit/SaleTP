<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2>CHI TIẾT DỊCH VỤ</h2>
      <ol>
        <li><a href="index.html">Trang chủ</a></li>
        <li>Dịch vụ</li>
      </ol>
    </div>
  </div>
</section><!-- End Breadcrumbs -->
<!-- ======= Services Section ======= -->

<section id="services-relations" class="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title-center text-center">
          <h2>{{service.ServiceName}}</h2>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="content" [innerHTML]="service.LongContent">

        </div>
      </div>
    </div>
  </div>
</section>
<!--End Services Section-->
<!-- ======= Services Relations Section ======= -->
<section id="services-relations" class="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2>DỊCH VỤ KHÁC</h2>
      </div>
      <div class="col-lg-12">
        <div class="row">
          <div class="col-md-4 d-flex align-items-stretch mt-4" *ngFor="let item of serviceRelations; let i = index">
            <div class="icon-box" data-aos="zoom-in">
              <div class="icon">
                <img src="{{item.ImagePath}}" width="50px" />
              </div>
              <h4><a routerLink="/dich-vu/{{item.LinkCode}}" (click)="onDetail(item.LinkCode)">{{item.ServiceName}}</a></h4>
              <p>{{item.Title}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--End Services Relations Section-->
